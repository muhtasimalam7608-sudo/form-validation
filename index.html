<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>

    <form id="contactForm" class="border-[1px] border-blue-500 rounded-md w-[400px] p-[20px] mx-auto">
        <!-- username  -->
        <div class="mb-4">
            <input class="border-[1px] w-full border-blue-300 py-1 px-3 rounded-md" id="username" type="text"
                placeholder="Username">
            <p id="nameError" class="text-sm text-red-700"></p>
        </div>

        <!-- user email -->
        <div class="mb-4">
            <input class="border-[1px] w-full border-blue-300 py-1 px-3 rounded-md" id="email" type="email"
                placeholder="Email">
            <p id="emailError" class="text-sm text-red-700"></p>
        </div>

        <!-- user phone  -->
        <div class="mb-4">
            <input class="border-[1px] w-full border-blue-300 py-1 px-3 rounded-md" id="phone" type="text"
                placeholder="Phone">
        </div>

        <!-- address -->
        <div class="mb-4">
            <input class="border-[1px] w-full border-blue-300 py-1 px-3 rounded-md" id="address" type="text"
                placeholder="Address">
            <p id="addressError" class="text-sm text-red-700"></p>
        </div>

        <!-- message  -->
        <div class="mb-4">
            <textarea class="border-[1px] w-full border-blue-300 py-1 px-3 rounded-md" id="message"
                placeholder="Write your message..."></textarea>
            <p id="messageError" class="text-sm text-red-700"></p>
        </div>

        <!-- submit button  -->
        <div class="mb-4">
            <button class="border-[1px] w-full border-blue-300 py-1 px-3 rounded-md bg-blue-700 text-white"
                type="submit">Submit</button>
        </div>
    </form>

    <script src="./app.js"></script>
</body>

</html>
